<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dom 1</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.js"></script>
<script type="text/javascript">
	var ap=angular.module('ap',[]).controller('co',function($scope){
		$scope.title='Form 1';
	});
</script>
</head>
<body ng-app="ap" ng-controller="co">
	<h1>{{title}}</h1>
	Radios: guess who is who
	<input type="radio" ng-model="r" value="mclaren">
	<input type="radio" ng-model="r" value="williams">
	<input type="radio" ng-model="r" value="toyota">
	<hr>
	<table border="5" ng-switch="r">
		<tr ng-switch-when="mclaren">
			<td>{{r}}</td>
		</tr>
	</table>
</body>
</html>
