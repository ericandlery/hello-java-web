<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>$http 1</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.js"></script>
<script type="text/javascript">
	var ap=angular.module('ap',[]).controller('co',function($scope,$http){
		$scope.ki='Kimi';
		
		$scope.serv=function(x){
			console.log('x='+x);
			console.log(x);
			
// 			console.log('555');
			
			$http({method:'POST',url:'testAng.do'}).then(function(resp){
// 				alert(resp);
				$scope.post=resp.data;
			},function(resp){
				alert('ERROR!!!');
			});
			
		}
	});
</script>
</head>
<body ng-app="ap" ng-controller="co">
	<h1>{{ki}}</h1>
	<input type="button" value="Sync" ng-click="serv(this)">
	<h1>{{post}}</h1>
</body>
</html>
