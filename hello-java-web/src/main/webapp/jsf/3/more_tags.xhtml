<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>DataTable Tag Test</title>
</head>
<body>
	<h:dataTable value="#{formulaTeamBean.tableBean}" var="lis" border="5" cellspacing="5" cellpadding="5">
		<h:column>
			<c:facet name="header">Name</c:facet>#{lis.name}
		</h:column>
		<h:column>
			<c:facet name="header">Location</c:facet>#{lis.location}
		</h:column>
		<h:column>
			<c:facet name="header">Year</c:facet>#{lis.year}
		</h:column>
		<h:column>
			<c:facet name="header">Date</c:facet>#{lis.date}
		</h:column>
		<h:column>
			<c:facet name="header">RPM</c:facet>#{lis.rpm}
		</h:column>
	</h:dataTable>
	<hr />
	<h:form>
		<h:outputLabel>Select a Team</h:outputLabel><br/>
		<h:selectManyListbox value="#{formulaTeamBean.list}">
			<c:selectItem itemValue="Imola" itemLabel="Imola"/>
			<c:selectItem itemValue="Interlagos" itemLabel="Interlagos"/>
			<c:selectItem itemValue="Indy" itemLabel="Indy"/>
		</h:selectManyListbox>
	</h:form>
</body>
</html>
