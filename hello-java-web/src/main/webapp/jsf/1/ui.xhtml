<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>UI Component</title>
</head>
<body>
	<h1>UI Component</h1>
	<hr />
	<h:form>
	<h:panelGrid columns="3">
	<h:outputLabel for="cname">Car Name:</h:outputLabel>
	<h:inputText id="cname" value="#{car.cname}"></h:inputText>
	<br /><br />
	<h:outputLabel for="color">Car Color:</h:outputLabel>
	<h:inputText id="color" value="#{car.color}"></h:inputText>
	</h:panelGrid>
	</h:form>
	<hr />
	<h:form>
		<h:outputLabel for="mname">My Car Name:</h:outputLabel>
		<h:inputText id="mname" value="#{labelCar.name}"/><br/>
		<h:outputLabel for="mteam">My Car Team:</h:outputLabel>
		<h:inputText id="mteam" value="#{labelCar.team}"/><br/>
		<h:outputLabel for="mrpm">My Car RPM:</h:outputLabel>
		<h:inputText id="mrpm" value="#{labelCar.rpm}"/><br/>
		<h:commandButton id="submit" action="car_info" value="submit"/>
	</h:form>
	<hr />
	<h1>Image</h1>
	<h:graphicImage value="img/500px-Wave.svg.png" height="50" width="50"/>
</body>
</html>
